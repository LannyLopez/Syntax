<form class=" signup-form">
  <div>
    <label for="username-signup">GITHUB USERNAME:</label>
    <input type="text" id="username-signup" />
  </div>
  <div>
    <label for="email-signup">EMAIL:</label>
    <input type="text" id="email-signup" />
  </div>
  <div>
    <label for="password-signup">PASSWORD:</label>
    <input type="password" id="password-signup" />
  </div>
  <div>
    <button type="submit">SIGNUP</button>
  </div>
  <div class="multiselect">
    <div class="selectBox" onclick="showCheckboxes()">
      <select>
        <option>Select an option</option>
      </select>
      <div class="overSelect"></div>
    </div>
    <div id="checkboxes">
      <label for="1">
        <input type="checkbox" id="1" />HTML</label>
      <label for="2">
        <input type="checkbox" id="2" />CSS</label>
      <label for="3">
        <input type="checkbox" id="3" />JAVASCRIPT</label>
      <label for="4">
        <input type="checkbox" id="4" />MYSQL</label>
      <label for="5">
        <input type="checkbox" id="5" />REACT</label>
      <label for="6">
        <input type="checkbox" id="6" />EXPRESS.JS</label>
      <label for="7">
        <input type="checkbox" id="7" />MONGODB</label>
      <label for="8">
        <input type="checkbox" id="8" />NODE.JS</label>
      <label for="9">
        <input type="checkbox" id="9" />NOSQL</label>
    </div>
  </div>
</form>
